<html lang="en">
<head>

    <title>Positions</title>
    <link rel="stylesheet" href="animation_style.css">
</head>
<body>
    <div id="parent">
        <div id="child"></div>
    </div>
    <style>
     #parent{
         height: 500px;
         width: 500px;
         border: 1px solid black;
         background-color: violet;
         position: relative;
       
        }

        height: 100px;
        width: 100px;
        border: 1px solid black;
        background-color: #ff8800;
        position: relative;
    
    }
    </style>
</body>
