<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dropdown Overable</title>
    <style>
        .dropdown{
            position: relative;
            display: inline-block;
        }
        .dropdwon-content{
            display: none;
            position: absolute;
            min-width: 160px;
            box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2);
            padding: 12px 16px;
            /* z-index: 1; */
        }
        .dropdown:hover .dropdwon-content{
            display: block;
        }
    </style>
</head>
<body>
    <div class="dropdown">
        <span>Mouse over On me</span>
        <div class="dropdwon-content">
            <p>Hello World</p>
            <p>Hello jyoti</p>
        </div>
    </div>
</body>
</html>
