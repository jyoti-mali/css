<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transform 3D</title>
</head>
<body>
    <div class="base">
        <div id="box"></div>
    </div>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        .base{
            width: 350px;
            height: 250px;
            background-color: gray;
            font-size: 18px;
            text-align: center;
            margin: 100px 0 0 100px;
        }
        #box{
            width: 300px;
            height: 200px;
            background-color: tomato;
            transform: perspective(150px) rotateX(50deg);
        }
    </style>
</body>
</html>
