<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebPage Design</title>
    <script src="https://kit.fontawesome.com/074a68496e.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="navPosition.css">
</head>
<body>
    <!-- header section -->
    <div id="container">
        <div id="logo">
            <img src="images/logo.png" alt="logo">
            <button>Buy Now</button>
        </div>
        <div id="contact">
            <span><i class="fa-solid fa-phone"></i> +1800 256 455 86</span>
            <span><i class="fa-regular fa-envelope-open"></i> darshanmali09@gmail.com</span>
            <span id="search-bar"><i class="fa-solid fa-magnifying-glass"></i><input type="search" placeholder="How can we help you?"></span>
        </div>

        <!-- navigation bar -->
       <div id="navigation">
        <nav>
            <img src="images/logo_tree.png" alt="logo">
            <ul>
                <li>Home</li>
                <li>Pages</li>
                <li>Blog</li>
                <li>Shortcodes</li>
                <li>Contact</li>
                <li>Shop</li>
            </ul>
            <button>DONATE NOW</button>
        </nav>
       </div>
        
        <!-- content of page -->
        <section>
            <img src="images/back_position.avif" alt="">
        </section>
    </div>
</body>
</html>
